<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('装修日志详细')" />
	<th:block th:include="include :: jsonview-css" />
</head>
<style type="text/css">
	.homeImg{
		width:100%;
		height: 100px;
		object-fit: contain;
	}
	.homeImgDiv{
		border: 1px solid;
		margin: 10px 10px;
		padding: 0px 0px;
		text-align:center;
	}
</style>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" th:object="${zxForum}">
		<div class="form-group">
			<label class="col-sm-2 control-label">标题：</label>
			<div class="form-control-static" th:text="*{title}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">内容：</label>
			<div class="form-control-static" th:text="*{content}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">附图：</label>
			<div class="col-sm-10" id="imgDiv" style="height: 400px">
				<th:block th:if="${zxForum.forumImgs[0].imgUrl != null}">
					<div class="col-sm-3 homeImgDiv" th:each="zxForumImg:${zxForum.forumImgs}">
	           	 		<img th:src="${zxForumImg.imgUrl}" class="homeImg"/>
	           	 	</div>
				</th:block>
           	</div>
		</div>
	</form>
    </div>
    <th:block th:include="include :: footer" />
</body>
</html>
