<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('驳回原因')" />
</head>
<style type="text/css">
	.homeImg{
		width:100%;
		height: 100px;
		object-fit: contain;
	}
	.homeImgDiv{
		border: 1px solid;
		margin: 10px 10px;
		padding: 0px 0px;
		text-align:center;
	}
</style>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-add">
        	<input type="hidden" name="wxuserInfoApplyId" th:value="${param.wxuserInfoApplyId}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label">驳回原因：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control" required style="width: 100%;height: 100%" rows="3"></textarea>
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "manage/wxuserapply"
        $("#form-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/saveNopass", $("#form-add").serializeArray());
            }
        }
        
      
    </script>
</body>
</html>
