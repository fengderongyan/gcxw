<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增装修效果')" />
</head>
<style type="text/css">
	.homeImg{
		width:100%;
		height: 100px;
		object-fit: contain;
	}
	.homeImgDiv{
		border: 1px solid;
		margin: 10px 10px;
		padding: 0px 0px;
		text-align:center;
	}
</style>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-showhome-add">
        	<div class="row">
        		<div class="col-sm-6">
        			<div class="form-group">    
		                <label class="col-sm-4 control-label">标题：</label>
		                <div class="col-sm-8">
		                    <input name="title" class="form-control" type="text" required>
		                </div>
		            </div>
        		</div>
        		<div class="col-sm-6">
        			<div class="form-group">    
		                <label class="col-sm-4 control-label">类型：</label>
		                <div class="col-sm-8">
		                    <select name="type" class="form-control m-b" th:with="type=${@dict.getType('t_zx_showhome_type')}" required>
		                    	<option value="">请选择</option>
		                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
		                    </select>
		                </div>
		            </div>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-sm-6">
        			<div class="form-group">    
		                <label class="col-sm-4 control-label">小区：</label>
		                <div class="col-sm-8">
		                	<select name="deptId" id="deptId" class="form-control m-b" required onchange="deptChange()">
		                		<option value="">请选择</option>
                                <option th:each="dept : ${deptList}" th:text="${dept.deptName}" th:value="${dept.deptId}"></option>
                            </select>
		                </div>
		            </div>
        		</div>
        		<div class="col-sm-6">
        			<div class="form-group">    
		                <label class="col-sm-4 control-label">房间：</label>
		                <div class="col-sm-8">
		                	<input name="bud" id="bud" class="form-control" type="text" readonly onclick="selectXqList()" required/>
		                </div>
		            </div>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-sm-6">
        			<div class="form-group">    
		                <label class="col-sm-4 control-label">面积：</label>
		                <div class="col-sm-8">
		                	<input name="area" id="area" class="form-control" type="text" required/>
		                </div>
		            </div>
        		</div>
        		<div class="col-sm-6">
        			<div class="form-group">    
		                <label class="col-sm-4 control-label">户型：</label>
		                <div class="col-sm-8">
		                	<input name="doorType" id="doorType" class="form-control" type="text" required/>
		                </div>
		            </div>
        		</div>
        	</div>
            <input name="buildNum" id="buildNum" type="hidden">
            <input name="unitNum" id="unitNum" type="hidden">
            <input name="doorNum" id="doorNum" type="hidden">
            <div class="form-group">
                <label class="col-sm-2 control-label">介绍：</label>
                <div class="col-sm-10">
                    <textarea name="detail" class="form-control" style="width: 100%;height: 100%" rows="4"></textarea>
                </div>
            </div>
            <div class="form-group">
            	 <label class="col-sm-2 control-label"><button type="button" class="btn btn-success btn-sm" id="imgBtn">添加效果图</button></label>
            	 <div class="col-sm-10" id="imgDiv" style="height: 400px">
            	 </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layui-js-css" />
    <th:block th:include="include :: sgyjs" />
    <script type="text/javascript">
        var prefix = ctx + "manage/showhome";
        $("#form-showhome-add").validate({
            focusCleanup: true
        });
        layui.use('upload', function(){
        	var upload = layui.upload;
        	var files;
        	upload.render({
			    elem: '#imgBtn'
			    ,url: ctx + "common/upload"
			    ,size: 10240
			    ,accept: 'images'
			    ,acceptMime:'image/*'
			    ,before: function(obj){
			    	files = obj.pushFile();//将每次选择的文件追加到文件队列,注意上传完成手动删除
			    	var item = Object.keys(files).length;
			    	var imgNum = $("input[name='imgUrls']").length;
			    	if(imgNum + item > 9){
		    			$.modal.msgWarning("最多上传9张");
		    			obj.preview(function(index, file, result){
		    				delete files[index];//手动删除
		    			});
		    			return false;
		    		}else{
		    			$.modal.loading("上传中");
		    		}
			    }
			    ,multiple:true
			    ,number:9
			    ,done: function(res, index, upload){
			      $.modal.closeLoading();
			      delete files[index];//上传完成手动删除
			      if(res.code == 0){//如果上传成功
			      	var  content = `
			      		<div class="col-sm-3 homeImgDiv">
			      			<img src="` +   res.url + `" class="homeImg"/>
			      			<a onclick="delImg(this)" style="color:red">删除</a>
			      			<input name="imgUrls" value="` + res.url + `" type="hidden" >
			      		</div>
			      	`;
			      	$('#imgDiv').append(content);
			      }else{ //如果上传失败
			      	$.modal.msgError("图片上传失败。");
			      }
			    }
			    ,error:function(index, upload){
			    	$.modal.closeLoading();
			    	delete files[index];//手动删除
			    	$.modal.msgError("图片上传失败。");
			    }
			});
			
        });
		
		function delImg(obj){
			$(obj).parent().remove();
		}
		
		//小区选择
		function deptChange(){
			$('#bud').val('');
			$('#buildNum').val('');
			$('#unitNum').val('');
			$('#doorNum').val('');
			$('#area').val('');
			$('#doorType').val('');
		}
		
		function selectXqList(){
			var deptId = $('#deptId').val();
			if($.common.isEmpty(deptId)){
				$.modal.msgWarning("请先选择小区");
				return false;
			}else{
				$.modal.open("选择房间", prefix + "/doorInfo?deptId=" + deptId);
			}
		}
		
        function submitHandler() {
            if ($.validate.form()) {
            	var imgNum = $("input[name='imgUrls']").length;
            	if(imgNum == 0){
            		$.modal.msgWarning("请至少上传一张效果图！");
            		return false;
            	}
                $.operate.save(prefix + "/add", $('#form-showhome-add').serialize());
            }
        }
    </script>
</body>
</html>
