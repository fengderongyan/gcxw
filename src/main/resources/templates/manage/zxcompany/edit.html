<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改装修公司管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zxcompany-edit" th:object="${zxCompany}">
            <input name="zxCompanyId" th:field="*{zxCompanyId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司名称：</label>
                <div class="col-sm-8">
                    <input name="companyName" th:field="*{companyName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><button type="button" class="btn btn-success btn-sm" id="imgBtn">上传logo</button></label>
                <div class="col-sm-8">
                    <img id="img" height="70px" th:src="*{logo}">
                    <input class="form-control" type="hidden" name="logo" th:field="*{logo}" id="logo"/>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司地址：</label>
                <div class="col-sm-8">
                    <input name="address" th:field="*{address}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推荐指数：</label>
                <div class="col-sm-8">
                    <select name="recNum" class="form-control m-b" th:with="type=${@dict.getType('sys_zx_company_recnum')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{recNum}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">公司介绍：</label>
                <div class="col-sm-8">
                    <textarea name="detail" id="detail" class="form-control" style="width: 100%;height: 100%" required>[[*{detail}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layui-js-css" />
    <th:block th:include="include :: kindeditor" />
    <script type="text/javascript">
        var prefix = ctx + "manage/zxcompany";
        $("#form-zxcompany-edit").validate({
            focusCleanup: true
        });
        //富文本
	    var ke = KindEditor.create('#detail',{
			urlType:"domain", //带域名的绝对路径
			filePostName  : "file",
			items:itemsWithImg,
			//指定上传文件请求的url。上传成功后需回传error与url
			uploadJson : ctx + "common/upload",
			height: '360px',
			//上传类型，分别为image、flash、media、file
			dir : "image",
			afterChange: function() {
		        this.sync();
		    },
		    afterBlur: function() {
		        this.sync();
		    }
		});

		layui.use('upload', function(){
        	var upload = layui.upload;
        	upload.render({
			    elem: '#imgBtn'
			    ,url: ctx + "common/upload"
			    ,size: 10240
			    ,accept: 'images'
			    ,acceptMime:'image/*'
			    ,before: function(){$.modal.loading("上传中")}
			    ,done: function(res){
			      if(res.code == 0){//如果上传成功
			        $.modal.closeLoading();
			    	$('#img').attr('src', res.url);
			      	$('#logo').val(res.url);
			      }else{ //如果上传失败
			      	$.modal.closeLoading();
			      	$.modal.alertWarning("图片上传失败。");
			      }
			    }
			    ,error:function(){
			    	$.modal.closeLoading();
			    	$.modal.alertWarning("图片上传失败。");
			    }
			});
        });
        
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-zxcompany-edit').serialize());
            }
        }
    </script>
</body>
</html>
