<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改小区全景配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xqvr-edit" th:object="${xqVr}">
            <input name="xqVrId" id="xqVrId" th:field="*{xqVrId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区：</label>
                <div class="col-sm-8">
                    <select name="deptId" id="deptId" class="form-control m-b" required>
                        <option value="">请选择</option>
                        <option th:each="dept : ${deptList}" th:text="${dept.deptName}" th:value="${dept.deptId}" th:field="*{deptId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">全景路径：</label>
                <div class="col-sm-8">
                    <input name="vrUrl" th:field="*{vrUrl}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "manage/xqvr";
        $("#form-xqvr-edit").validate({
            focusCleanup: true,
            rules:{
            	deptId:{
            		remote: {
                        url: prefix + "/checkDeptExists",
                        type: "post",
                        dataType: "json",
                        data: {
                        	"deptId" : function() {
                                return $.common.trim($("#deptId").val());
                            },
                            "xqVrId" : function() {
                                return $.common.trim($("#xqVrId").val());
                            }
                        },
                        dataFilter: function(data, type) {
                        	return $.validate.unique(data);
                        }
                    }
            	}
            },
            messages:{
            	"deptId":{
            		remote:"该小区已存在"
            	}
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-xqvr-edit').serialize());
            }
        }
    </script>
</body>
</html>
